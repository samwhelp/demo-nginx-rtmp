<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Demo HTTP Live Streaming (HLS)</title>
<link rel="stylesheet" href="http://vjs.zencdn.net/5.10/video-js.css">
</head>
<body>
<video id="demo-video" width="960" height="540" class="video-js vjs-default-skin" controls>
	<source src="hls/film.m3u8" type="application/x-mpegURL">
</video>
<script src="http://vjs.zencdn.net/5.10/video.js"></script>
<script src="https://npmcdn.com/videojs-contrib-hls@^3.0.0/dist/videojs-contrib-hls.js"></script>
<script>
	var player = videojs('demo-video');
	player.play();
</script>
